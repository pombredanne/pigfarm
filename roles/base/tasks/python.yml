---
- name: Install Python packages for Debian
  apt:
    name: "{{ item.package }}"
    state: present
    default_release: "{{ item.release | default('stable') }}"
  with_items:
    - {"package": "python-pip"}
    - {"package": "python-ipdb"}
    - {"package": "python-virtualenv"}
    - {"package": "python3"}
    - {"package": "python3-pip"}
    - {"package": "ipython", "release":"wheezy-backports"}
    - {"package": "ipython3", "release":"wheezy-backports"}
  when: ansible_os_family == 'Debian'

# No ipdb for python3.2, niether in backports, niether in pip
- name: Install missing ipdb packages for Debian - python3
  pip:
    executable: "{{ item[1] }}"
    name: "{{ item[0] }}"
    state: present
  with_nested:
    - [ 'ipdb', 'virtualenv' ]
    - [ 'pip-3.2' ]
  when: ansible_os_family == 'Debian'

- name: Install Python packages for RHEL/CentOS
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - python-ipython
    - python-virtualenv
    - python34u
    - python34u-pip
    - python27
    - python27-pip
    - python27-virtualenv
  when: "ansible_os_family == 'RedHat' and \
        (ansible_distribution_major_version == '6' or \
        ansible_distribution_major_version == '7' and item not in \
        ['python-ipython', 'python27', 'python27-pip', 'python27-virtualenv'])"

- name: Install missing ipdb/ipython packages for RHEL/CentOS
  pip:
    executable: "{{ item[1] }}"
    name: "{{ item[0] }}"
    state: present
  with_nested:
    - [ 'ipython', 'ipdb' ]
    - [ 'pip3.4', 'pip2.7', 'pip' ]
  when: "ansible_os_family == 'RedHat' and \
        (ansible_distribution_major_version == '6' and item[1] != 'pip' or \
         ansible_distribution_major_version == '7' and item[1] != 'pip2.7')"
