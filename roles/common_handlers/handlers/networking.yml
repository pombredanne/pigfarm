---
- name: restart RHEL/CentOS networking
  service:
    name: network
    state: restarted

- name: restart Debian networking
  assemble:
    src: /etc/network/interfaces.d/
    dest: /etc/network/interfaces
    mode: 0644
    owner: root
    group: root
  notify: restart Debian networking - restart networking

- name: restart Debian networking - restart networking
  service:
    name: networking
    state: restarted
