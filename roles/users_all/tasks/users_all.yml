---
- name: create non-root groups
  group:
    name: "{{ item.key }}"
    gid: "{{ item.value.gid }}"
    state: present
  with_dict: users
  when: item.key != 'root'

- name: create non-root users
  user:
    name: "{{ item.key }}"
    uid: "{{ item.value.uid }}"
    group: "{{ item.key }}"
    createhome: yes
    state: present
    append: yes
  with_dict: users
  when: item.key != 'root'

- name: enable sudoing for selected users
  user:
    name: "{{ item.key }}"
    groups: '{{ distribution_specific[ansible_distribution]["sudo_group_name"] }}'
    append: yes
  with_dict: users
  when: item.key != 'root' and item.value.is_sudoer == true

- name: set ssh-keys for users permitted to login
  authorized_key:
    user: '{{ item.user }}'
    manage_dir: yes
    state: "{{ item.state }}"
    key: "{{ login_key[item.host] }}"
  with_items: authorized_login_keys
  when: users[item.user]['ssh_login_permitted'] == True

- name: remove ssh-keys from users denied login
  authorized_key:
    user: '{{ item.user }}'
    manage_dir: yes
    state: absent
    key: "{{ login_key[item.host] }}"
  with_items: authorized_login_keys
  when: users[item.user]['ssh_login_permitted'] == False or item.state != 'present'
